name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test

    - name: Save build logs
      if: always()
      run: |
        mkdir -p logs
        ./gradlew build > logs/build.log 2>&1
      continue-on-error: true

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: logs/build.log

    - name: Save test logs
      if: always()
      run: |
        mkdir -p logs
        ./gradlew test > logs/test.log 2>&1
      continue-on-error: true

    - name: Upload test logs
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: logs/test.log

    - name: Run lint
      run: ./gradlew lint

    - name: Upload lint results
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: app/build/reports/lint-results.html

    - name: Debug with SSH
      uses: mxschmitt/action-tmate@v4
      if: ${{ failure() }}